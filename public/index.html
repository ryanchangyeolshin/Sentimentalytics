<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Sentimentalytics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
    <script src="./js/d3pie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="name text-center font-weight-bold animated flash">Sentimentalytics</h1>
      </div>
      <ul class="sentiments"></ul>
      <form class="form py-lg-4 mx-lg-5">
        <div class="form-group">
          <label for="search-term">Search Term</label>
          <input type="text" class="form-control" id="search-term" name="searchTerm" placeholder="Enter search term..." />
        </div>
        <div class="buttons py-lg-4">
          <button type="submit" class="btn btn-success btn-lg mr-lg-3" id="submit" name="button" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Your search term has now been submitted.">Submit</button>
          <button type="submit" class="btn btn-primary btn-lg" id="show" name="button">Show</button>
        </div>
      </form>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="./js/analysis.js" type="text/javascript"></script>
    <script src="./js/pieChart.js" type="text/javascript"></script>
  </body>
</html>
